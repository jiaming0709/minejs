<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <meta content='black' name='apple-mobile-web-app-status-bar-style'/>
    <meta content='telephone=no' name='format-detection'/>
    <link rel="stylesheet" href="wei_chat.css"/>
</head>
<body>
<div class="wei_chat_angel_page1">
    <div class="header">创投圈</div>
    <audio src="audio/weChat_prompt.mp3" preload='auto' loop=false id="weChat_prompt_ring"></audio>
    <div class="main">
        <div class="msg_chat fl">
            <div class="msg_head_img">
                <img src="" alt=""/>
            </div>
            <div class="msg_text">
                <div class="user_name">ggfds</div>
                <div class="card_link">
                    <div class="card_title">title</div>
                    <div class="card_info">
                        <div class="card_info_img">
                            <img src="" alt=""/>
                        </div>
                        <div class="card_info_desc">xxxxxxxxx</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="reply_section">
        <div class="reply">
            <div class="reply_text">
                <div id="replyTextBox" contenteditable="true"></div>
            </div>
            <div class="reply_btn"><input id="sendMsg" type="submit" value="发送"></div>
        </div>
    </div>
</div>





<script src="jquery.min.js"></script>
<!--<script src="wei_chat.js"></script>-->
</body>
</html>
