<script src="../test/jquery.min.js"></script>
<script>
    var lazyLoad = {
        loadImg: function (selector, pic_url) {
            console.log(selector.attr(pic_url));
            selector.attr("src", selector.attr(pic_url));
        },
        resetImg:function(selector){
                selector.addClass("lazy_img");
        },
        filterImg:function(scTop){
            $(".lazy_img").each(function(){
                var box_top = $(this).offset().top;   //距离文档顶部的高
                if (scTop > box_top) {
                    console.log("success");
                    lazyLoad.loadImg($(this), "data-url");
                }
            })
        }
    }/.filterImg($(window).height());
        $(window).scroll(function () {
            var scTop = $(window).scrollTop();   //被卷去的高
            scTop += $(window).height();
            lazyLoad.filterImg(scTop);
        });
    })

</script>
