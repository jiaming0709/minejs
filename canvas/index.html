    </style>
</head>
<body>
<canvas id="cav" width="410" height="410"></canvas>
<canvas id="cav_process" width="410" height="410"></canvas>
<script>
    function drawRoundRect(cx, cy, r) {
        var context = document.getElementById("cav").getContext("2d");
        context.strokeStyle = "#f00";
        context.lineWidth = 5;
        context.beginPath();
        context.moveTo(cx, cy);
        context.moveTo(cx + r, cy);
        context.arc(cx, cy, r, 0, Math.PI * 2, 0);
        context.stroke();
        context.closePath();
    }

    function drawSector(cx, cy, r, s, e) {
        var context = document.getElementById("cav").getContext("2d");
        context.lineWidth = 5;
        context.strokeStyle = "rgba(255,255,255,1)";
        context.beginPath();
        context.moveTo(cx, cy - r);
        context.arc(cx, cy, r, Math.PI / 180 * s, Math.PI / 180 * e);
        context.stroke();
        context.closePath();
    }


    function draw_process(cx,cy,r,bordercolor){
        var context = document.getElementById("cav_process").getContext("2d");
        context.fillStyle = "rgba(255,255,255,0.3)";
        context.beginPath();
        context.moveTo(cx, cy-r);
        context.arc(cx, cy, r, 0, Math.PI * 2, 0);
        context.fill();
        context.closePath();
    }

    draw_process(cav.width / 2, 5, 7, "rgba(255,255,255,1)");
    draw_process(cav.width / 2, 5, 10, "rgba(255,255,255,0.3)");
