<!doctype html>

<body>
<script>
    //魔术字符串:在代码中多次出现,与代码形成强耦合 的一个具体的字符串或者数值
    const shapeType = {
        Triangle: Symbol()
    };
    function getArea(shape, options) {
        switch (shape) {
            case shapeType.Triangle:
                return .5 * options.width * options.height;
            default:
                throw new Error("error");
        }
    }
    var x = getArea(shapeType.Triangle, {width: 100, height: 100});
    console.log(x);

    //Triangle 等于哪个值并不重要,只要确保不会和其它 Triangle 冲突即可
</script>
</body>
</html>
