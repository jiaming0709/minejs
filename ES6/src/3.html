    var size=Symbol("size");
    class Collection{
        constructor(){
            this[size]=0;
        }
        add(item){
            this[this[size]]=item;
            this[size]++;
        }
        static sizeOf(instance){
            return instance[size];
        }
    }

    var x=new Collection();
    Collection.sizeof(x);

    Object.keys(x);
    Object.getOwnPropertyNames(x);
    Object.getOwnPropertySymbols(x);
