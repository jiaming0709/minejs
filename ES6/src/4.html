<body>
<script>
    let arr1 = ["c", 'd'];
    ["a", "b"].concat(arr1, "e");
    let arr2 = ["c", "d"];
    arr2[Symbol.isConcatSpreadable] = true;
    console.log(["a", "b"].concat(arr2, "e"));

    class A1 extends Array {
        [Symbol.isConcatSpreadable]() {
            return true;
        }
    }
    class A2 extends Array {
        [Symbol.isConcatSpreadable]() {
            return false;
        }
    }
    let a1 = new A1();
    a1[0] = 3;
    a1[1] = 4;
    let a2 = new A2();
    a2[0] = 5;
    a2[1] = 6;
    [1, 2].concat(a1).concat(a2);
</script>
