        }

        }
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4 && status==200){
                document.getElementById("div_1").innerHTML=responseText;
            }
        }
        xhr.open("GET","1.js",true);
        xhr.send();
    }
    loadXHR();
