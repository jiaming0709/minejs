<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-end; /*//主轴排列方向*/
            background: #0ff;
        }

        #box li {
            line-height: 40px;;
            color: #fff;
            margin: 0 10px;
            /*border:1px solid #f00;*/
            flex: 1;
        }

        @media screen and (max-width: 800px) {
            #box {
                justify-content: space-around;
            }
        }

        @media screen and (max-width: 600px) {
            #box {
                flex-flow: column nowrap;
                align-items: flex-start; /*侧轴排列方向*/
            }

            #box li {
                width: 100%;
                margin:0;
                padding-left: 20px;
                border-top: 1px solid #fff;
                border-bottom: 1px solid rgba(0, 0, 0, .2);
            }
        }
    </style>
</head>
<body>
<ul id="box">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
</body>
</html>
