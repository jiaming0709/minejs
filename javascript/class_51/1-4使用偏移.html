<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background: #0ff;
            position: relative;
        }

        #inner {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #f00;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>

    var ele = document.getElementById("div1");

    ele.onmouseover = function (e) {
        var oInner = document.createElement("div");
        oInner.id = "inner";
        this.appendChild(oInner);

        oInner.style.left = arguments[0].clientX - this.offsetLeft + 10 + "px";
        oInner.style.top = arguments[0].clientY - this.offsetTop + 10 + "px";
    };
    ele.onmousemove = function (e) {
        var oInner = document.getElementById("inner");
        if (oInner) {
            oInner.style.left = e.pageX - this.offsetLeft + 10 + "px";
            oInner.style.top = e.pageY - this.offsetTop + 10 + "px";
        }
    };

    ele.onmouseout = function (e) {
        var oInner = document.getElementById("inner");
        if (oInner) {
            this.removeChild(oInner);
        }
    }
</script>
</body>
</html>
