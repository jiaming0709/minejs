<script>

    // NaN==NaN ==>false

    //isNaN(); 有效数字-->false 非有效数字-->true
        //isNaN()如果检测的值不是number类型，browser默认调用Number()-->转成number,再判断是否为有效数字

    //非强制数据类型转换
        //parseInt(): 从左到右，一个个查找，把数字转换为有效数字，中途遇到非有效数字，就不再继续查找
                //parseInt("abc")-->NaN
        //parseFloat()： 比parseInt()可以多识别一个小数点

    var val=Number("12px");

        console.log(12);
