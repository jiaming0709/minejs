<script>
    //基本数据类型和引用数据类型的区别
    //面试题：
    var num1=12;
    var num2=num1;
    num2++;
    console.log(num2);//13
    console.clog(num1);//12

    var obj1={name:"john"};
    var obj2=obj1;
    obj2.name={name:"aaa"};
    console.log(obj2.name);//"aaa"
    console.log(obj1.name);//"aaa:

    //基本数据类型操作的是值,引用数据类型操作的是地址

    //基本数据类型是把值直接给变量，接下来在操作的过程中，直接拿值操作，可能两个变量存储一样的值，但是之间没有关系，互不影响
    //引用数据类型：
        //定义一个变量
        //开辟一个新的堆内存，然后中把key value 保存在这个空间中，并且有一个地址
        //把空间地直给变量,变量存储空间的引用地址,而不是一个数值
        //接下来把地址给别外一个变量,存储的也是地址,此时两个变量操作的是同一个空间
        //其中一个改变了key value 别一个受到影响 也改变了
</script>
