<script>
    //正则: RegExp的实例
    // 用来处理字符串的规则
        //1)正则匹配:匹配字符串是否符合某一个格式  -->test
        //2)正则捕获:把一个字符串中符合格式的内容都捕获 -->exec

    var reg=/\d+/;
    console.log(reg.test("asdfg2016")); //true
    console.log(reg.test("asdfg")); //false

    //1)正则的元字符  两上斜杠之间包含的字符都是正则的元字符
        //-->具有特殊意义的无字符
        //-->代表出现次数的量词元字符
        //-->普通元字符

    var reg=/^\d+$/;  //匹配一到多个数字
    var reg=/^\d+/;  //只要以数字开头


    //2) 关于中括号[]
        var reg=/\w/
        var reg=/[a-zA-Z0-9_]/;
        var reg=/[+-]/;  //+ -  加号或者减号其中的一个
        var reg=[1.3];
        var reg=/^[12-68]$/;  //1,2-6,8中的一个
    //在中括号之间出现的字符,都是具有自己本身意思的字符
    //在中括号中出现的两位数是或者的关系而不是两位整数

    //3)关于小括号()分组
        //分组:把一个大正则划分成几个小正则
    var reg=/^(\d+)=(\w+)$/;
        //作用:
            //-->改变默认优先级
    var reg=/^18|29$/;   //18 19 182 189 829 1829,这此都符合不是想要的18 29
    var reg=/^(18|29)$/;
    var reg=/^1|2$/;
    var reg=/^(1|2)$/;
            //-->分组引用:\1代表和第一个分组出现一模一样的内容,只能匹配
    var reg=/^(\w)(\w)\1\2$/
    var reg=/^\w(\w)|1\w$/;

    //4)转义字符
    var reg=/^1.3$/;   //.在这里表示除了\n以外的任意字符
    var reg=/^1\.3$/;   //这里用转义字符把.转义成本身的意思小数点

    var reg=/^alpha\(opacity=100\)$/;

            //-->分组的第三个作用:有仅大正则匹配的内容捕获到,而且可以把每一个小分组单独匹配




</script>
