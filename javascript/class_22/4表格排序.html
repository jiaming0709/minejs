<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            -webkit-user-select: none;
            font-size: 14px;
        }

        .box {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #f90;
            border-radius: 10px;
            box-shadow: 5px 5px 10px 0px #f90;
        }

        tr {
            height: 35px;
        }

        th {
            background: #f90;
            color: #fff;
            cursor: pointer;
        }

        td, th {
            width: 100px;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #ffc900;
        }

    </style>
</head>

<div class="box">

</div>

</html>
