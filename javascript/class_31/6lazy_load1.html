<script>
    function offset(ele) {
        var t = ele.offsetTop;
        var l = ele.offsetLeft;
        var p = ele.offsetParent;
        while (p) {
            if (window.navigator.userAgent.indexOf("MSIE 8.0") == -1) {
                t += p.clientTop; //上边框
                l += +p.clientLeft; //左边框
            }
            t += p.offsetTop;
            l += p.offsetLeft;
            p = p.offsetParent;
        }
        return {left: l, top: t};
    }

    var oImg = document.images[0];
    oImg.btm = (offset(oImg).top + oImg.offsetHeight);
    console.log(oImg.btm);
    window.onscroll = function () {
        var h=(document.documentElement.scrollTop||document.body.scrollTop)+document.documentElement.clientHeight;
        if(h>oImg.btm){
            console.log("in");
            oImg.src=oImg.getAttribute("data-src")+"?rundom="+Math.random();
        }
    }
