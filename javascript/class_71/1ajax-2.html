<script>
    //惰性函数
    var getXHR = function () {
        log = function () {
            console.log("has if");
            return true;
        };
        if (window.XMLHttpRequest && log()) {
            getXHR = function () {
                return new XMLHttpRequest();
            };
            return new XMLHttpRequest();
        }
        getXHR = function () {
            return new ActiveXObject("Microsoft.XMLHTTP");
        };
        return new ActiveXObject("Microsoft.XMLHTTP");

    };

    console.log("start");
    for (var i = 0; i < 100; i++) {
        console.log(getXHR());
    }
</script>
