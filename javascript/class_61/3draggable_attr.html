<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #ff0;
            position: absolute;
            color: #fff;
            font-size: 40px;
            line-height: 100px;
            text-align: center;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="ele" draggable="true">div1</div>

<script>
    ele.ondragstart = function (e) {//相当于完成down方法里的事件绑定
        //on(this,"mousemove",move);
        //on(this,"mouseup",up);
        this.x = this.offsetLeft;
        this.y = this.offsetTop;
        this.mx = e.pageX;
        this.my = e.pageY;

    };
    ele.ondrag = function (e) {//相当于完成一个空的move方法
        this.style.left = e.pageX - this.mx + this.x + "px";
        this.style.top = e.pageY - this.my + this.y + "px";
    };
    ele.ondragend = function (e) {//相当于up方法:1把this归位到初始位置 2移除事件
        //off(this,"mousemove",move);
        //off(this,"mouseup",up);
        this.style.left = e.pageX - this.mx + this.x + "px";
        this.style.top = e.pageY - this.my + this.y + "px";
    };
</script>
</body>
</html>
