<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //本质区别:基本数据类型按值操作, 引用数据类型操作的是 对内存空间的引用地址

    //js(客户端脚本编程语言) 运行在浏览器,放在html页面
    //当浏览器加载html页面时,浏览器首先会提供一个供js代码执行的环境,称为 全局作用域(js中为window node或后台中为global)

    var obj={name:"aaa",age:17};
    //1)开辟一个新的内存空间,然后浏览器为其分配一个16进制的地址,假设为XXXFFF000
    //2)把对象中的属性名和属性值分别存储到xxxfff000当中
    //3)定义一个变量obj,把xxxfff000地址赋值给obj,此时obj存储的是一个虚拟的内在地址.

    //面试题:
    var num1=12;
    var num2=num1;
    num2=13;
    console.log(num1);//12   存值

    var obj1={obj:12};
    var obj2=obj1;
    obj2.age=20;
    console.log(obj1);//20   存址

    //引用数据类型中: 对象,数组,正则,function,时间 等 都是存址






    //函数数据类型,
    //一个函数分两部分:函数定义,函数执行
    function fn(){
        var total=null;
        for(i=0;i<arguments.length;i++){
            var cur=Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
            return total;
        }
    }

    fn();

    //函数是引用数据类型,一个函数是怎么来操作的:
    //1)开辟一个新的内存空间xxxfff111,
    //2)把函数体中的代码当作一个字符串存储到内存空间(代码字符串,不是代码,没有意义)
    //3)将fn指向空间地址xxxfff111;

    //fn-->只是代表当前函数本身(定义);
    //fn()-->让当前函数执行

    //函数执行的时候,目的是为了让定义时候存储的那些"代码字符串"变为真正的代码去执行
    //->当函数执行时,首先会形成一个私有的作用域,来供函数体中的js代码执行
    //->把函数体中存储的字符串变成真正的代码去执行 (原理:eval()-->把一个字符串变为js代码执行)






    //全局作用域:让js执行        -->环境
    //私有作用域:让函数体中代码执行-->环境
    //内存空间:储存代码          -->仓库

    //js中的内存分类
    //->栈内存:(作用域:全局作用域和私有作用域)
    //提供js代码执行的环境(私有作用域)
    //存储基本数据类型的值
    //->堆内存:存储引用数据类型值的一个空间
    //对于对象数据类型存储的是 key:value
    //对于函数数据类型存储的是 代码字符串





    //闭包
    //私有作用域中的东西一般都是私有的,在外面获取不到
    // -->当函数执行会形成一个新的私有的作用域，来保护里面的私有变量不受外界的干扰，把函数的这种保护机制叫作"闭包"
    //每一次执行fn都会形成一个新的私有的作用域

    function fn(){}
    fn();

    //自执行函数形成闭包
    (function(){

    })();
</script>
</body>
</html>
