<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: #f00;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius:50%;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    //当前起点:100px,1000ms内走到900px;
    //当前消耗的时间/规定的时间=当前走的路/总路径

    var times = 0;
    var allTimes = 1000;
    var interval = 10;

    var start = 100;
    var end = 900;

    ele = document.getElementById("div1");
    function step() {
        times += interval;
        var curPos = times / allTimes * (end - start) + start;
        if(times>=allTimes){
            clearInterval(window.timer);
            curPos=end;
        }
        ele.style.left=curPos+"px";

    }
    window.timer=setInterval(step,interval);
</script>
</body>
</html>
