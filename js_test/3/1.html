<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div {
            border: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div>
    <div>
        <div id="box"></div>
    </div>
</div>
<script>
    var utils = {
        getCss: function (ele,attr) {
            if (window.getComputedStyle) {
                return getComputedStyle(ele, null)[attr];
            }
            else {
              return ele.currentStyle[attr];
            }
        },
        offset: function (ele) {
            var l = ele.offsetLeft;
            var t = ele.offsetTop;
            var p = ele.offsetParent;
            while (p) {
                if (window.navigator.userAgent.indexOf("MSIE 8.0") == -1) {
                    l += p.clientLeft;
                    t += p.clientTop;
                }
                l += p.offsetLeft;
                t += p.offsetTop;
                p = p.offsetParent;
            }
            return {left: l, top: t}
        }
    }

</script>
</body>
</html>
