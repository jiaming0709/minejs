<html lang="en">
<head>

    <title>Document</title>

        *{
            margin:0;

            list-style:none;
        }
        #box{
            width:400px;
            padding:20px;

        }
        thead tr{
            background:#ff9900;
            color:#fff;
        }
        tr:nth-child(even){
            background:#f3df94;
        }
        td{
            line-height:30px;
            width:100px;
        }

    </style>
</head>
<body>
<div id="box">
    <table id="table">
        <thead>
            <tr>
                <td>name</td>
