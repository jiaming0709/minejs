        obj[arguments[1]] = arguments[2];
    });

    var str = "1234567891234567891122333";
    var obj = {};
    str.replace(/\w+?/g, function () {
        if (!obj[arguments[0]]) {
            obj[arguments[0]] = 1;
        } else {
            obj[arguments[0]] += 1;
        }
    });
    var max = 0;
    var key_value = null;
    for (key in obj) {
        if (obj[key] > max) {
            max = obj[key];
            key_value = key;
        }
    }
    console.log(obj, key_value, obj[key_value]);
