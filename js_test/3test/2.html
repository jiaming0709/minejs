<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul>
    <li class="tab"></li>
    <li class="list tab b"></li>
    <li class="tab"></li>
    <li class=" a list tab"></li>
    <li class="tab list"></li>
</ul>
<script>
    function getEleByClass(classStr,ele){
        var ary=classStr.replace(/^ +| +$/g,"").split(/ +/);
        if(!ele){
            ele="*";
        }
        var eles=document.getElementsByTagName(ele);
        for(var i=0;i<ary.length;i++){
            var reg=new RegExp("(?:^| )"+ary[i]+"(?: |$)");
            var ele_ary=[];
            for(var j=0;j<eles.length;j++){
                var classNames=eles[j].className;
                if(reg.test(classNames)){
                    ele_ary.push(eles[j]);
                }
            }
            eles=ele_ary;
        }
        console.log(eles);
    }
    getEleByClass("     tab     list     ","li");
</script>
</body>
</html>
