<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <span>{{text}}</span><br>
    <input type="button" value="click_show" ng-click="click_show()"/>
    <input type="button" value="click_para" ng-click="click_para('para')"/>
</div>

<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
        $scope.text = "angular";
        $scope.click_show = function () {
            $scope.text = "click show";
        }
        $scope.click_para = function (fValue) {
            $scope.text = "click" + fValue;
        }
    })
</script>

</body>
</html>
