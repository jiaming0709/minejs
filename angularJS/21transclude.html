<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.js"></script>
</head>
<body>
<div side-box title="Links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>

<div side-box title="TagCloud">
    <div class="tagcloud">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
    </div>
</div>

<script>
    angular.module("myApp", [])
            .directive("sideBox", function () {
                return {
                    restrict: "A",
                    scope: {
                        title: "@"
                    },
                    transclude: true,
                    template: '<div class="sidebox">\
                    <div class="content">\
                    <h2 class="header">{{title}}</h2>\
                    <span class="content" ng-transclude>\
                    </span>\
                    </div>\
                    </div>'
                }
            })
</script>
</body>
</html>
