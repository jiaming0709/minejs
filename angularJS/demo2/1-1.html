<!doctype html>
<html ng-app="myApp">
<head>
    <script src="../demo/angular.js"></script>
</head>
<body>

<div ng-controller="SomeCtrl">
    {{ someValue }}
    <button ng-click="someAction()">Communicate to par</button>
    <div ng-controller="ChildCtrl">
        {{ someValue }}
        <button ng-click="childAction()">Communicate to chi</button>
    </div>
</div>

<script>
    angular.module('myApp', [])
            .controller('SomeCtrl', function($scope) {
                // best practice, always use a model
                $scope.someValue="fgh";
                $scope.someAction = function() {
                    $scope.someValue = 'hello human, from parent';
                };
            })
            .controller('ChildCtrl', function($scope) {
                $scope.childAction = function() {
                    $scope.someValue = 'hello human, from child';
                };
            });
</script>

</body>
</html>
