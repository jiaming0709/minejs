<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>filter to UpperCase</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-controller="filterController">
    <h1>{{text | filterUpper}}</h1>
</div>
<script>
    angular.module("myApp", [])
            .filter("filterUpper", function (input_value) {
                console.log(input_value);
            })
            .controller("filterController",function($scope){
                $scope.text="this is a simple page";
            })
</script>
</body>
</html>
