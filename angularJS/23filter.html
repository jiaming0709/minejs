<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>filter to UpperCase</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-controller="filterController">
    <h1>{{text | filterUpper}}</h1>
</div>
<script>
    angular.module("myApp", [])
            .filter("filterUpper", function () {
                return function(input_value){
                    var text=input_value.split(" ");
                    for(var i=0;i<text.length;i++){
                        text[i]=text[i].charAt(0).toUpperCase()+text[i].slice(1);
                    }
                    return text.join(" ");
                }
            })
            .controller("filterController",function($scope){
                $scope.text="this is a simple page";
            })
</script>
</body>
</html>
