<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calender</title>
    <style>
        #calendar{
            width:300px;
            height:400px;
            background:#f0f;
        }
        h6{
            font-size:16px;
            color:#fff;
            text-align:center;
            line-height:30px;
        }
        h6 span{
            width:35px;
            height:30px;
            background:#ccc;
            color:#f00;
            margin:0 10px;
        }
    </style>
</head>
<body>
<div id="calendar">
    <h6>
        <span>prev</span>
        2016-02-02
        <span>next</span>
    </h6>
    <ul>
        <li>日</li>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
    </ul>
    <ul>
        <li>23</li>
    </ul>
</div>
</body>
</html>
