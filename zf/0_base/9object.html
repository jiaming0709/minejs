<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //对象数据类型:由多组[key:value]组成
    var obj={name:"john",age:6};

    //创建对象的方法
        var obj={name:"john"}; //字面量创建方式
        var obj=new Object();  //实例创建方式

    //给对象增加一组key:value
        obj.name="john";
        obj["name"]="john";

    //获取key,value，若key不存在，return undefined

    //删除key and value
         obj.name=null;//假删除
         delete obj.age;//真删除


    //对象数据类型中：包含类 Object Array RegExp Date String Boolean Math...等对应的实例

    //js可对象、类、实例的区别
        //对象是泛指，js万物皆对象
        //类 是对对象的具体细分
        //实例是类中的一个具体的事物


</script>
</body>
</html>
