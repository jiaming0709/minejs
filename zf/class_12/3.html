<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var name = "china";
    var age = 5000;
    (function (name, age) {
        console.log(name, age);    //china 5000   形参,私有变量,与外面的没有关系
        name = "zf";
        age = 7;
        console.log(name, age);   //zf 7
    })(name, age);   //把全局作用域中的name,age 传递给形参
    console.log(name, age);      //china 5000
</script>
</body>
</html>
